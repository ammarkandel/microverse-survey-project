<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Survey</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <h1 id='title'>Our Survey</h1>
    <p id='description'>This our microverse survey project</p>

  <div id="form-div">
    <form id="survey-form" action="">
      <label for="name">NAME</label>
      <input id="name" type="text" placeholder="Write your name here">
      <label id="email">EMAIL</label>
      <input id="email" type="email" required placeholder="Write your email" >
      <label id="age">AGE</label>
      <input id="number" type="number" placeholder="Age" >
      <select>
          <option id="dropdown">student</option>
      </select>
      <div id="input-group">
        <input type="radio" name="Definitely" />
        <label for='Definitely'>Definitely</label><br/>
        <input type="radio" name="Maybe" />
        <label for='Maybe'>Maybe</label><br/>
        <input type="radio" name="Not sure" />
        <label for='Not sure'>Not sure</label><br/>
      </div>

      <div id="checkbox-group">
        <p>What would you like to see improved? </p>
        <input type="checkbox" value="Front-end projects">
        <label for="front-end projects">Front-end Projects</label>
        <input type="checkbox" value="Back-end projects">
        <label for="back-end projects">Back-end projects</label>
        <input type="checkbox" value="Database">
        <label for="Databse">Databse</label>
      </div>

      <textarea name="message" id="text-area" cols="30" rows="10"></textarea>

      <button id="submit">Submit</button>
    </form>
  </div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
