<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Survey</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <h1 id='title'>Our Survey</h1>
    <p id='description'>This our microverse survey project</p>

  <div id="form-div">
    <form id="form" action="">
      <label id="name-label" for="name">NAME</label>
      <input type="text" placeholder="Write your name here">
      <label id="email-label">EMAIL</label>
      <input id="email" type="email" required placeholder="Write your email" >
      <label id="number-label">AGE</label>
      <input id="number" type="number" required placeholder="Age" min="18" max="80" >
    </form>
  </div>

</body>
</html>
